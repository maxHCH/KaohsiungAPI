<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>來去高雄</title>
    <link rel="stylesheet" href="./scss/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header class="header sticky-top">
        <nav class="navbar navbar-dark bg-dark px-0">
            <div class="container">
                <a class="navbar-brand text-white nav-text ">
                    HaveFun
                </a>
                <form class="form-inline m-auto w-50">
                    <button class="btn my-2 my-sm-0 border-0 " id="search" type="button">
                        <i class="fas fa-search fa-2x text-white"></i>
                    </button>
                    <input class="form-control mr-sm-2 nav-input rounded-0 text-white" type="search" placeholder="輸入地標關鍵字" aria-label="Search">
                </form>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container ">
            <div class="row">
                <div class="col col-lg-3 form-group bg-light py-4">
                    <label for="inputState" class="h5 py-2">鄉鎮市</label>
                    <select id="inputState" class="form-control change-city">
                    </select>
                    <hr>
                    <div class="h5 py-2">選擇條件</div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="免費參觀" id="ticketFree">
                        <label class="form-check-label" for="ticketFree">
                            免費參觀
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="全天候開放" id="alltime">
                        <label class="form-check-label" for="alltime">
                            全天候開放
                        </label>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="showCtg"></div>
                    <div class="badge"></div>
                    <div class="showzip"></div>
                </div>
                
            </div>
        </div>
    </section>
    <footer class="bg-dark py-4">
        <p class="text-light text-center">2019 MaxHyun製作</p>
    </footer>
    
    <script src="./js/all.js"></script>
</body>

</html>
