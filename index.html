<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全台測速照相地點</title>
    <link rel="stylesheet" href="./scss/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand"><i class="fas fa-camera fa-2x text-primary"></i></a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="輸入城市名">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="button">搜尋</button>
            </form>
        </nav>
    </header>
    <section class="section py-4">
        <div class="container">
            <div class="row">
                <div class="col col-lg-6 form-group">
                    <label for="inputState" >縣市</label>
                    <select id="inputState" class="form-control change-city">
                        <option >請選擇縣市名稱</option>
                        <option value="台北市">台北市</option>
                        <option value="新北市">新北市</option>
                        <option value="基隆市">基隆市</option>
                        <option value="桃園市">桃園市</option>
                        <option value="新竹市">新竹市</option>
                        <option value="新竹縣">新竹縣</option>
                        <option value="苗栗縣">苗栗縣</option>
                        <option value="台中市">台中市</option>
                        <option value="彰化縣">彰化縣</option>
                        <option value="南投縣">南投縣</option>
                        <option value="雲林縣">雲林縣</option>
                        <option value="嘉義縣">嘉義縣</option>
                        <option value="嘉義市">嘉義市</option>
                        <option value="台南市">台南市</option>
                        <option value="高雄市">高雄市</option>
                        <option value="宜蘭縣">宜蘭縣</option>
                        <option value="花蓮縣">花蓮縣</option>
                        <option value="台東縣">台東縣</option>
                        <option value="澎湖縣">澎湖縣</option>
                        <option value="連江縣">連江縣</option>
                        <option value="金門縣">金門縣</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark py-4">
        <p class="text-light text-center">2019 MaxHyun製作</p> 
    </footer>

    <script src="./js/all.js"></script>
</body>

</html>
